<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 600px;
            padding: 30px;
            background-color: #333;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            color: #ff5555; /* Red */
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #555;
            box-sizing: border-box;
            background-color: #444;
            color: #fff;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #ff5555; /* Red */
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #cc0000; /* Darker Red on Hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Fetch Details</h1>
        <form action="/fetch_details" method="post">
            <label for="url">Enter URL:</label>
            <input type="text" id="url" name="url" placeholder="Enter URL..." required>
            <input type="submit" value="Fetch Details">
        </form>
    </div>
</body>

</html>
